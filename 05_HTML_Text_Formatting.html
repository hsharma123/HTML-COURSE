<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Text Format</title>
    <style>
        div{
            background-color: lightgray;
            color:white;
            width: 400px;
            padding: 10px;
            margin: 5px;
            text-align: center;
            font-family: Arial, sans-serif;
            text-transform: capitalize;
        }
    </style>
</head>
<body>
<div>
    <h1>i am <b>bold</b>text</h1>
</div>
<div>
    <h1>i am <strong>strong</strong>text</h1>
</div>
<div>
    <h1>i am <em>em</em>text</h1>
</div>
<div>
    <h1>i am <small>small</small>text</h1>
</div>
<div>
    <h1>i am <mark>mark</mark>text</h1>
</div>
<div>
    <h1>i am <del>delete </del>text</h1>
</div>
<div>
    <h1>i am <ins>imsert</ins>text</h1>
</div>
<div>
    <h1>i am <sub>sub </sub>text</h1>
</div>
<div>
    <h1>i am <sup>super</sup>text</h1>
</div>

>


    <!-- bold , italic , deleted , underline , sub , sup , mark , blockquote -->

</body>
</html>
